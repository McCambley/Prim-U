<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./images/favicon/site.webmanifest">
    <title>Prim-U</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body class="page">

    <section class="treat-yourself">
        <h2 class="treat-yourself__heading heading">Treat Yourself With <span class="heading_span">Our Services</span>
        </h2>
        <ul class="treat-yourself__card-area">
            <li class="treat-yourself__card treat-yourself__card_type_massage"><img class="treat-yourself__card-image"
                    src="/images/massage.png">
                <div class="treat-yourself__card-text">
                    <p class="treat-yourself__text">Massage</p>
                </div>
                </div>
            </li>
            <li class="treat-yourself__card treat-yourself__card_type_waxing"><img class="treat-yourself__card-image"
                    src="/images/waxing.png">
                <div class="treat-yourself__card-text">
                    <p class="treat-yourself__text">Waxing</p>
                </div>
                </div>
            </li>
            <li class="treat-yourself__card treat-yourself__card_type_make-up"><img class="treat-yourself__card-image"
                    src="/images/makeUp.png">
                <div class="treat-yourself__card-text">
                    <p class="treat-yourself__text">Make-Up</p>
                </div>
                </div>
            </li>
            <li class="treat-yourself__card treat-yourself__card_type_maincure"><img class="treat-yourself__card-image"
                    src="/images/manicure.png">
                <div class="treat-yourself__card-text">
                    <p class="treat-yourself__text">Manicure</p>
                </div>
                </div>
            </li>
            <li class="treat-yourself__card treat-yourself__card_type_hair"><img class="treat-yourself__card-image"
                    src="/images/hair.png">
                <div class="treat-yourself__card-text">
                    <p class="treat-yourself__text">Hair</p>
                </div>
                </div>
            </li>
            <li class="treat-yourself__card treat-yourself__card_type_male-grooming"><img
                    class="treat-yourself__card-image" src="/images/maleGrooming.png">
                <div class="treat-yourself__card-text">
                    <p class="treat-yourself__text">Male Grooming</p>
                </div>
                </div>
            </li>
        </ul>
    </section>
    <section class="instagram">
        <img src="./images/instagramImage.png" alt="A nice display of aesthetic items" class="instagram__image">
        <div class="instagram__text-container">
            <h2 class="heading heading_section_instagram ">We post interesting stuff on our <span
                    class="heading_span">instagram</span>
            </h2>
            <p class="instagram__subtitle">Get information about beauty routines and products right in your feed!</p>
            <a href="#" target="_blank">
                <button class="instagram__button" type="button">Subscribe</button>
            </a>
        </div>
    </section>
</body>

</html>
